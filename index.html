<!DOCTYPE html>
<style>
    navbar {
        display: flex;
        justify-content: flex-end;
    }
    .topbar {
        list-style-type: none;
        display: flex;
        flex-direction: row;
        padding: 5vh 0.75vw;
        margin: 0;
        font-size: 12.5px;
    }
    .topbar-right {
        display: flex;
        margin-left: auto;
        align-content: space-around;
    }


    navbar li a{
        padding: 0.8vw;
        text-decoration: none;
        color: black;

    }
    navbar li a:hover {
        text-decoration: underline;
    }

    navbar li {
        align-self: flex-start;
    }

    #apps-img {
        width: 2em;
        height: auto;
    }

    #apps-img:hover {
        background: black;
    }

    #profile-img {
        width: 3em;
        height: auto;
        border-radius: 50%;
    }

    input[type=text] {
        width: 100%;
        height: 40px;
        border-radius: 25px;
        border: 1px solid rgba(116, 116, 116, 0.397);
        padding-left: 30px
    }

    input[type=text]:hover {
        box-shadow: 0 0 5px rgb(128, 128, 128);
    }

    form {
        width: 50%;
        margin: auto;
    }

</style>

<html>
<header>
    <title>Google</title>
</header>
<main>
    <body>
        <navbar>
            <ul class="topbar topbar-left">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul class="topbar topbar-right">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img id="apps-img" src="apps.png"></a></li>
                <li><a href="#"><img id="profile-img" src="profilepic.png"></a></li>

            </ul>
        </navbar>
        <div>
            <form>
                <input type="text" id="search" for="search">
            </form>
        </div>
    </body>
</main>

</html>
