<!DOCTYPE html>
<style>
    navbar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }
    .topbar {
        list-style-type: none;
        display: flex;
        flex-direction: row;
        margin: 0;
        font-size: 12.5px;
    }
    .topbar-left {
        justify-content: flex-start;
        padding: 10px;
    }
    .topbar-right {
        margin-left: auto;
        align-items: center;
    }

    #footer {
        display: flex;
        margin-top: auto;
        width: 100%;
        height: auto;
        background-color: rgb(179, 60, 60);
    }

    .footer {
        position: fixed;
        list-style-type: none;
        display: flex;
        flex-direction: row;
        font-size: 12.5px;
        bottom: 0;
    }

    .footer > li{
        padding-left: 10px;
    } 
    .footer > li a {
        text-decoration: none;
        color:rgb(90, 90, 90);
    }
    .footer > li a:hover {
        text-decoration: underline;
    }
    .footer-right {
        right: 0;
    }
    .footer-left {
    }


    navbar li a{
        padding: 0.8vw;
        text-decoration: none;
        color: black;

    }
    navbar li a:hover {
        text-decoration: underline;
    }

    #apps-img {
        width: 2em;
        height: auto;
    }

    #apps-img:hover {
        background: black;
    }

    #profile-img {
        width: 3em;
        height: auto;
        border-radius: 50%;
    }

    input[type=text] {
        border: 0px;
        padding-left: 10px;
    }

    input[type=text]:focus-visible {
        outline-style: none;
        text-align: justify;
    }


    #searchbox {
        display: flex;
        justify-content: flex-start;
        width: 50%;
        height: 40px;
        margin-top: 20px;
        border-radius: 25px;
        border: 1px solid rgba(189, 188, 188, 0.397);
        padding-left: 10px;
        margin-left: auto;
        margin-right: auto;
    }

    #searchbox:hover {
        box-shadow: 0 0 5px rgba(128, 128, 128, 0.39);
    }


    #searchbutton {
        display: flex;
        justify-content: center;
    }

    button {
        margin: 4% 5px 0 5px;
        padding: 10px;
        border: 0px;
        border-radius: 5px;
        color: rgb(99, 99, 99)

    }
    button:hover {
        box-shadow: 0 2px 2px rgba(128, 128, 128, 0.384);
        border: rgba(131, 131, 131, 0.274) 1px solid;
    }

    #logodiv {
        display:flex;
        justify-content: center;
    }
    #logo {
        margin-top: 150px;
    }
    
    #searchimg {
        filter: invert(42%) sepia(86%) saturate(563%) hue-rotate(149deg) brightness(100%) contrast(112%);fill:rgb(99, 99, 99);filter: invert(98%) sepia(0%) saturate(0%) hue-rotate(220deg) brightness(86%) contrast(92%);
        width: 25px;
        height: auto;
    }


</style>

<html>
<header>
    <title>Google</title>
</header>
<main>
    <body>
        <navbar>
            <ul class="topbar topbar-left">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul class="topbar-right topbar">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img id="apps-img" src="apps.png"></a></li>
                <li><a href="#"><img id="profile-img" src="profilepic.png"></a></li>

            </ul>
        </navbar>
        <form>
            <div id="logodiv">
                <img id="logo" src="logo.png">
            </div>

            <div id="searchbox">
                <img id="searchimg" src="search1.svg">
                <input type="text" id="search" for="search">
            </div>
            <div id="searchbutton">
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </form>
        <footer>
            <div id="footer">
                <ul class="footer footer-left">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul class="footer footer-right">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</main>

</html>
